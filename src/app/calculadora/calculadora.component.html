<div id="bordaexterna" class="rounded-3">
    <div id="borda" class="rounded-3">
        <app-visor [valor]="valorVisor"></app-visor>
        <app-energia (ligada)="StatusCalculadora($event)"></app-energia>
        <div class="row">
            <div class="col-3 colunabotoes">
                <input (click)="DigitarNumeros('7')" type="button" class="rounded-pill botoescalc" value="7">
            </div>
            <div class="col-3 colunabotoes">
                <input (click)="DigitarNumeros('8')" type="button" class="rounded-pill botoescalc" value="8">
            </div>
            <div class="col-3 colunabotoes">
                <input (click)="DigitarNumeros('9')" type="button" class="rounded-pill botoescalc" value="9">
            </div>
            <div class="col-3 colunabotoes">
                <input (click)="Operador('/')" type="button" class="rounded-pill botoescalc" value="/">
            </div>
        </div>
        <div class="row">
            <div class="col-3 colunabotoes">
                <input (click)="DigitarNumeros('4')" type="button" class="rounded-pill botoescalc" value="4">
            </div>
            <div class="col-3 colunabotoes">
                <input (click)="DigitarNumeros('5')" type="button" class="rounded-pill botoescalc" value="5">
            </div>
            <div class="col-3 colunabotoes">
                <input (click)="DigitarNumeros('6')" type="button" class="rounded-pill botoescalc" value="6">
            </div>
            <div class="col-3 colunabotoes">
                <input (click)="Operador('*')" type="button" class="rounded-pill botoescalc" value="*">
            </div>
        </div>
        <div class="row">
            <div class="col-3 colunabotoes">
                <input (click)="DigitarNumeros('1')" type="button" class="rounded-pill botoescalc" value="1">
            </div>
            <div class="col-3 colunabotoes">
                <input (click)="DigitarNumeros('2')" type="button" class="rounded-pill botoescalc" value="2">
            </div>
            <div class="col-3 colunabotoes">
                <input (click)="DigitarNumeros('3')" type="button" class="rounded-pill botoescalc" value="3">
            </div>
            <div class="col-3 colunabotoes">
                <input (click)="Operador('-')" type="button" class="rounded-pill botoescalc" value="-">
            </div>
        </div>
        <div class="row">
            <div class="col-3 colunabotoes">
                <input (click)="DigitarPonto()" type="button" class="rounded-pill botoescalc" value=",">
            </div>
            <div class="col-3 colunabotoes">
                <input (click)="DigitarNumeros('0')" type="button" class="rounded-pill botoescalc" value="0">
            </div>
            <div class="col-3 colunabotoes">
                <input (click)="DigitarNumeros('00')" type="button" class="rounded-pill botoescalc" value="00">
            </div>
            <div class="col-3 colunabotoes">
                <input (click)="Operador('+')" type="button" class="rounded-pill botoescalc" value="+">
            </div>
        </div>
        <div class="row">
            <div class="col-3 colunabotoes">
            </div>
            <div class="col-6 colunabotoes">
                <input (click)="Igual()" id="botaoigual" type="button" class="rounded-pill botoescalc" value="=">
            </div>
            <div class="col-3 colunabotoes">
            </div>
        </div>
    </div>
</div>
